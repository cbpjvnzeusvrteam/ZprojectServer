<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>X O Online | By duong cong bang✨</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      color: #333;
    }

    h1 {
      margin-top: 40px;
      font-size: 48px;
      color: #fff;
      text-shadow: 2px 2px 4px #444;
    }

    #actions {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    button, input {
      padding: 12px 18px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background: #ff9966;
      color: #fff;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    #roomCode {
      margin-top: 10px;
      color: #fff;
      font-weight: bold;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
      margin-top: 30px;
    }

    .cell {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      font-size: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .cell:hover {
      background-color: #ffe0b2;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1 data-aos="fade-up" data-aos-duration="800">✨ Game X O Online By Zproject X DCB DEV ✨</h1>

  <div id="actions" data-aos="fade-up" data-aos-delay="200" data-aos-easing="ease-out-back">
    <button onclick="createRoom()"><i class="fas fa-plus-circle"></i> Tạo phòng</button>
    <input id="roomInput" placeholder="Mã phòng..." />
    <button onclick="joinRoom()"><i class="fas fa-sign-in-alt"></i> Tham gia</button>
  </div>

  <div id="roomCode"></div>
  <div id="board" data-aos="fade-up" data-aos-delay="400"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();

    const socket = io('https://zprojectdev.onrender.com');
    let roomCode;
    let myTurn = true;
    let symbol = 'X';

    socket.on('room-created', (code) => {
      roomCode = code;
      document.getElementById('roomCode').innerText = 'Phòng của bạn: ' + code;
      symbol = 'X';
    });

    socket.on('room-joined', (code) => {
      roomCode = code;
      document.getElementById('roomCode').innerText = 'Đã vào phòng: ' + code;
      symbol = 'O';
    });

    socket.on('start-game', () => {
      drawBoard();
    });

    socket.on('move', ({ index, symbol }) => {
      document.querySelectorAll('.cell')[index].textContent = symbol;
      myTurn = true;
    });

    function drawBoard() {
      const board = document.getElementById('board');
      board.innerHTML = '';
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.addEventListener('click', () => {
          if (cell.textContent === '' && myTurn) {
            cell.textContent = symbol;
            socket.emit('move', { roomCode, index: i, symbol });
            myTurn = false;
          }
        });
        board.appendChild(cell);
      }
    }

    function createRoom() {
      socket.emit('create-room');
    }

    function joinRoom() {
      const code = document.getElementById('roomInput').value.trim();
      if (code) socket.emit('join-room', code);
    }
  </script>
</body>
</html>
